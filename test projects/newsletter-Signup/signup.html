<html lang="en">

<head>

    <title>Sign In</title>

    <!-- Bootstrap core CSS -->

<body class="text-center">
    <form action="/" class="form-signin" method="post">
        <div class="img1">
        <img class="mb-4" src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" alt="" width="72"
            height="72">
        </div>
        <h1 class="h3 mb-3 font-weight-normal">Sign up to my news letter</h1>
   
        <input type="text" name="fname" class="form-control top" placeholder="First Name" required autofocus>
        <input type="text" name="lname" class="form-control middle" placeholder="Last Name" required>
        <input type="email" name="email" class="form-control down" placeholder="email" required>
        
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign me up</button>
        <p class="mt-5 mb-3 text-muted">&copy; welcome to the news letter</p>
    </form>
</body>
